<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#fff9f0"/><text x="400" y="40" fill="#333" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Arquitectura Docker: El Restaurante</text><g transform="translate(100, 150)"><rect width="60" height="100" x="0" y="50" fill="#3498db" rx="5"/><circle cx="30" cy="30" r="20" fill="#3498db"/><rect width="30" height="40" x="40" y="70" fill="#fff" stroke="#333"/><text x="55" y="95" font-family="Courier New" font-size="8" font-weight="bold" text-anchor="middle">docker</text><text x="30" y="180" fill="#2980b9" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">CLIENT</text><text x="30" y="200" fill="#555" font-family="Arial" font-size="12" text-anchor="middle">(El Mesero)</text><text x="30" y="215" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">Envía órdenes</text></g><g transform="translate(400, 150)"><rect width="120" height="80" x="-60" y="50" fill="#7f8c8d" rx="10"/><rect width="80" height="10" x="-40" y="40" fill="#333" rx="5"/><path fill="#ecf0f1" stroke="#333" d="M -30 30 Q 0 -20 30 30 Z"/><text x="0" y="180" fill="#2c3e50" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">DAEMON</text><text x="0" y="200" fill="#555" font-family="Arial" font-size="12" text-anchor="middle">(El Chef)</text><text x="0" y="215" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">Elabora los platos</text><text x="0" y="230" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">(Contenedores)</text></g><g transform="translate(680, 150)"><rect width="100" height="100" x="-50" y="50" fill="#f1c40f" rx="10"/><rect width="20" height="20" x="-30" y="70" fill="#fff" opacity=".8"/><rect width="20" height="20" x="10" y="70" fill="#fff" opacity=".8"/><rect width="60" height="20" x="-30" y="110" fill="#fff" opacity=".8"/><text x="0" y="180" fill="#f39c12" font-family="Arial" font-size=