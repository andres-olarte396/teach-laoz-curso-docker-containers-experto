<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f4f7f6"/><text x="400" y="40" fill="#333" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Persistencia de Datos en Docker</text><g transform="translate(150, 200)"><rect width="80" height="100" x="-100" y="-120" fill="#3498db" stroke="#333" stroke-width="2" rx="5"/><text x="-60" y="-70" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Contenedor</text><rect width="120" height="140" x="20" y="-100" fill="#7f8c8d" stroke="#333" stroke-width="3" rx="10"/><circle cx="80" cy="-30" r="25" fill="#bdc3c7" stroke="#333" stroke-width="2"/><rect width="10" height="40" x="75" y="-50" fill="#333" transform="rotate(45 80 -30)"/><path fill="none" stroke="#2980b9" stroke-linecap="round" stroke-width="8" d="M -20 -70 C 0 -70 10 -30 20 -30"/><text x="80" y="70" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Volume</text><text x="80" y="90" fill="#555" font-family="Arial" font-size="12" text-anchor="middle">(Gestionado por Docker)</text><text x="80" y="110" fill="#27ae60" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">SEGURO PARA PRODUCCIÓN</text></g><g transform="translate(550, 200)"><rect width="80" height="100" x="-100" y="-120" fill="#3498db" stroke="#333" stroke-width="2" rx="5"/><rect width="140" height="140" x="20" y="-100" fill="#ecf0f1" stroke="#3498db" stroke-dasharray="10 5" stroke-width="4" rx="10"/><rect width="100" height="100" x="40" y="-80" fill="#fff" stroke="#ddd"/><rect width="30" height="30" x="50" y="-70" fill="#f1c40f" opacity=".6"/><rect width="30" height="30" x="90" y="-70" fill="#f1c40f" opacity=".6"/><path fill="none" stroke="#e67e22" stroke-dasharray="2 2" stroke-width="4" d="M -20 -70 L 20 -70"/><text x="90" y="70" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Bind Mount</text><text x="90" y="90" fill="#555" font-family="Arial" font-size="12" text-anchor="middle">(Ventana a tu PC)</text><text x="90" y="110" fill="#e67e22" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">IDEAL PARA DESARROLLO</text></g><g><text x="0" y="0" fill="#666" font-family="Arial" font-size="14" transform="translate(100, 380)">* Volumes: Los datos se guardan en un lugar privado de Docker. Bases de datos, persistencia real.</text><text x="0" y="25" fill="#666" font-family="Arial" font-size="14" transform="translate(100, 380)">* Bind Mounts: Acceso directo a tus carpetas locales. Útil para que el código se actualice solo.</text></g></svg>