<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f0fff4"/>
  
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#2d3436" text-anchor="middle">Drivers de Red: ¿Cómo se conectan?</text>

  <!-- Bridge Mode (The Isolated Room) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="180" height="250" fill="white" stroke="#2ecc71" stroke-width="3" rx="10"/>
    <text x="90" y="-10" font-family="Arial" font-size="16" font-weight="bold" fill="#27ae60" text-anchor="middle">BRIDGE (Default)</text>
    
    <!-- Container in the room -->
    <rect x="40" y="50" width="100" height="60" fill="#3498db" rx="5"/>
    <text x="90" y="85" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Contenedor</text>
    
    <!-- Window with port mapping -->
    <rect x="175" y="70" width="10" height="20" fill="#e67e22"/>
    <text x="140" y="65" font-family="Arial" font-size="10" fill="#d35400" text-anchor="middle">Port -p</text>
    
    <text x="90" y="150" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">Aislado, con</text>
    <text x="90" y="170" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">ventanas (puertos)</text>
  </g>

  <!-- Host Mode (The Shared Sofa) -->
  <g transform="translate(310, 100)">
    <rect x="0" y="0" width="180" height="250" fill="white" stroke="#e67e22" stroke-width="3" rx="10"/>
    <text x="90" y="-10" font-family="Arial" font-size="16" font-weight="bold" fill="#d35400" text-anchor="middle">HOST</text>
    
    <!-- Shared space -->
    <path d="M 30 100 L 150 100" stroke="#bdc3c7" stroke-width="5" stroke-linecap="round"/>
    <rect x="60" y="40" width="60" height="40" fill="#3498db" rx="3"/>
    <text x="90" y="65" font-family="Arial" font-size="10" fill="white" text-anchor="middle">App</text>
    
    <text x="90" y="150" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">Sin paredes.</text>
    <text x="90" y="170" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">Usa la IP de la Casa.</text>
  </g>

  <!-- None Mode (The Cold Storage) -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="180" height="250" fill="white" stroke="#95a5a6" stroke-width="3" rx="10"/>
    <text x="90" y="-10" font-family="Arial" font-size="16" font-weight="bold" fill="#7f8c8d" text-anchor="middle">NONE</text>
    
    <!-- No connection -->
    <circle cx="90" cy="80" r="30" fill="none" stroke="#e74c3c" stroke-width="3"/>
    <line x1="70" y1="60" x2="110" y2="100" stroke="#e74c3c" stroke-width="3"/>
    <rect x="75" y="70" width="30" height="20" fill="#3498db" rx="2"/>
    
    <text x="90" y="150" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">Desconectado.</text>
    <text x="90" y="170" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">Seguridad Total.</text>
  </g>

  <!-- Connection line to outside -->
  <path d="M 400 350 L 400 420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="440" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">INTERNET / MUNDO EXTERIOR</text>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
</svg>
