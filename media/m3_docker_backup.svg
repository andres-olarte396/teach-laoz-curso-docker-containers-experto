<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f0f2f5"/>
  
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Backup: El Truco de la Mula de Carga</text>

  <!-- Server/Host Area -->
  <rect x="50" y="100" width="700" height="300" fill="white" stroke="#bdc3c7" stroke-dasharray="5,5" rx="10"/>
  <text x="70" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#7f8c8d">SERVIDOR DOCKER</text>

  <!-- Volume (The Safe) -->
  <g transform="translate(150, 220)">
    <rect x="-50" y="-40" width="100" height="80" fill="#34495e" rx="5"/>
    <circle cx="20" cy="0" r="5" fill="#f1c40f"/>
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Volumen: 'mis-datos'</text>
  </g>

  <!-- The "Mule" Container (Ephemeral) -->
  <g transform="translate(400, 220)">
    <rect x="-60" y="-50" width="120" height="100" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Alpine (Mula)</text>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="#dff9fb" text-anchor="middle">--rm (Temporal)</text>
    
    <!-- Arrows showing cargo -->
    <path d="M -150 0 L -70 0" stroke="#f1c40f" stroke-width="4" marker-end="url(#arrow-yellow)"/>
    <path d="M 70 0 L 150 0" stroke="#2ecc71" stroke-width="4" marker-end="url(#arrow-green)"/>
  </g>

  <!-- Local Folder (Destination) -->
  <g transform="translate(650, 220)">
    <path d="M -40 -30 L 20 -30 L 40 -10 L 40 30 L -40 30 Z" fill="#f1c40f"/> <!-- Folder icon -->
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Tu PC: backup.tar.gz</text>
  </g>

  <!-- Step Labels -->
  <text x="275" y="190" font-family="Arial" font-size="12" fill="#2980b9" text-anchor="middle" font-weight="bold">1. MONTA DATOS</text>
  <text x="525" y="190" font-family="Arial" font-size="12" fill="#27ae60" text-anchor="middle" font-weight="bold">2. COMPRIME Y SACA</text>

  <defs>
    <marker id="arrow-yellow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#f1c40f" />
    </marker>
    <marker id="arrow-green" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2ecc71" />
    </marker>
  </defs>
</svg>
