<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f0f4f8"/>
  
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Ciclo de Vida: El Reproductor Docker</text>

  <!-- Mp3 Player Body -->
  <rect x="250" y="80" width="300" height="340" rx="20" fill="#2c3e50" stroke="#34495e" stroke-width="5"/>
  
  <!-- Screen -->
  <rect x="275" y="110" width="250" height="150" rx="5" fill="#ecf0f1"/>
  
  <!-- Content on screen (Container Status) -->
  <g id="screen-content">
    <text x="400" y="150" font-family="Courier New" font-size="16" fill="#2d3436" text-anchor="middle" font-weight="bold">CONTAINER: nginx-prod</text>
    <rect x="300" y="170" width="200" height="10" rx="5" fill="#dfe6e9"/>
    <rect x="300" y="170" width="140" height="10" rx="5" fill="#2ecc71"/> <!-- Progress bar -->
    <text x="400" y="210" font-family="Arial" font-size="22" fill="#27ae60" text-anchor="middle" font-weight="bold">STATUS: RUNNING</text>
    <text x="400" y="235" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">CPU: 2% | RAM: 15MB</text>
  </g>

  <!-- Controls -->
  <g transform="translate(400, 340)">
    <!-- Play/Run Button -->
    <circle cx="0" cy="0" r="40" fill="#2ecc71"/>
    <path d="M -10 -15 L 20 0 L -10 15 Z" fill="white"/>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">run / start</text>

    <!-- Stop Button -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="30" fill="#e74c3c"/>
      <rect x="-10" y="-10" width="20" height="20" fill="white"/>
      <text x="0" y="45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">stop</text>
    </g>

    <!-- Pause Button -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="30" fill="#f1c40f"/>
      <rect x="-10" y="-12" width="8" height="24" fill="white"/>
      <rect x="2" y="-12" width="8" height="24" fill="white"/>
      <text x="0" y="45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">pause</text>
    </g>

    <!-- Trash / RM -->
    <g transform="translate(0, 70)">
       <text x="0" y="0" font-family="Arial" font-size="14" fill="#bdc3c7" text-anchor="middle">docker rm (Eliminar)</text>
    </g>
  </g>

  <!-- Labels for states -->
  <g font-family="Arial" font-size="12" fill="#7f8c8d">
    <text x="100" y="100">1. Created (En lista)</text>
    <text x="100" y="130" fill="#27ae60" font-weight="bold">2. Running (Sonando)</text>
    <text x="100" y="160">3. Paused (En pausa)</text>
    <text x="100" y="190">4. Exited (Stop)</text>
    <text x="100" y="220">5. Deleted (Borrado)</text>
  </g>

</svg>
