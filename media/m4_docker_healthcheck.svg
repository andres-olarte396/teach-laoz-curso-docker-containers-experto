<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#fff5f5"/>
  
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#c0392b" text-anchor="middle">Healthchecks: El Latido del Contenedor</text>

  <!-- Container Status - STARTING -->
  <g transform="translate(150, 200)">
    <rect x="-60" y="-80" width="120" height="160" fill="white" stroke="#bdc3c7" stroke-width="3" rx="10"/>
    <rect x="-40" y="-20" width="80" height="40" fill="#ecf0f1" rx="5"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Despertando...</text>
    <circle cx="0" cy="-40" r="15" fill="#f1c40f">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
    </circle>
    <text x="0" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#f39c12" text-anchor="middle">STARTING</text>
  </g>

  <!-- Container Status - HEALTHY -->
  <g transform="translate(400, 200)">
    <rect x="-60" y="-80" width="120" height="160" fill="white" stroke="#2ecc71" stroke-width="3" rx="10"/>
    <rect x="-40" y="-20" width="80" height="40" fill="#e8f8f5" rx="5"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#27ae60" text-anchor="middle">¡LISTO!</text>
    <!-- Heartbeat icon -->
    <path d="M -20 -40 L -10 -40 L -5 -50 L 5 -30 L 10 -40 L 20 -40" stroke="#e74c3c" stroke-width="3" fill="none">
        <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="1.5s" repeatCount="indefinite" />
    </path>
    <text x="0" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle">HEALTHY</text>
  </g>

  <!-- Container Status - UNHEALTHY -->
  <g transform="translate(650, 200)">
    <rect x="-60" y="-80" width="120" height="160" fill="white" stroke="#e74c3c" stroke-width="3" rx="10"/>
    <rect x="-40" y="-20" width="80" height="40" fill="#fdedec" rx="5"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#c0392b" text-anchor="middle">Error 500</text>
    <!-- Broken heart or X -->
    <line x1="-15" y1="-55" x2="15" y2="-25" stroke="#c0392b" stroke-width="4"/>
    <line x1="15" y1="-55" x2="-15" y2="-25" stroke="#c0392b" stroke-width="4"/>
    <text x="0" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#c0392b" text-anchor="middle">UNHEALTHY</text>
  </g>

  <!-- Description -->
  <text x="400" y="380" font-family="Arial" font-size="16" fill="#7f8c8d" text-anchor="middle">Docker Compose espera a que el corazón lata (Healthy) antes de seguir.</text>
</svg>
