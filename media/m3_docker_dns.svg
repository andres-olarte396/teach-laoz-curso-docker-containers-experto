<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f5faff"/>
  
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">Docker DNS: La Agenda Digital</text>

  <!-- The Phonebook (Docker DNS Server) -->
  <g transform="translate(325, 80)">
    <rect x="0" y="0" width="150" height="200" fill="#f1c40f" rx="10" stroke="#f39c12" stroke-width="3"/>
    <rect x="10" y="40" width="130" height="150" fill="white" rx="5"/>
    <text x="75" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#d35400" text-anchor="middle">DNS / Agenda</text>
    
    <!-- Entries -->
    <text x="20" y="70" font-family="Courier New" font-size="10" fill="#333">APP -> 172.18.0.2</text>
    <text x="20" y="90" font-family="Courier New" font-size="10" fill="#333">DB  -> 172.18.0.3</text>
    <text x="20" y="110" font-family="Courier New" font-size="10" fill="#7f8c8d" font-style="italic">...actualizando...</text>
  </g>

  <!-- Container 1 (The Caller) -->
  <g transform="translate(100, 300)">
    <rect x="-40" y="-30" width="80" height="60" fill="#3498db" rx="5"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">"Frontend"</text>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="#2980b9" text-anchor="middle" font-weight="bold">EL CLIENTE</text>
    
    <!-- Speech Bubble -->
    <path d="M 40 -10 Q 80 -40 120 -10" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="140" y="-30" font-family="Arial" font-size="12" fill="#333" font-style="italic">"¿Quién es 'DB'?"</text>
  </g>

  <!-- Container 2 (The Target) -->
  <g transform="translate(650, 300)">
    <rect x="-40" y="-30" width="80" height="60" fill="#2ecc71" rx="5"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">"DB"</text>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="#27ae60" text-anchor="middle" font-weight="bold">LA DIRECCIÓN</text>
    
    <!-- Answer path -->
    <path d="M -50 40 Q -150 100 -250 40" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-start="url(#dot)"/>
  </g>

  <!-- Flow Arrows connecting to DNS -->
  <path d="M 160 280 L 320 200" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 400 280 L 400 400" stroke="#95a5a6" stroke-width="2" stroke-dasharray="2,2"/>
  <text x="400" y="420" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Red: 'red-tienda' (Custom)</text>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
    <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="4" markerHeight="4">
      <circle cx="5" cy="5" r="5" fill="#27ae60" />
    </marker>
  </defs>
</svg>
