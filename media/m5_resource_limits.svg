<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f1f2f6"/><text x="400" y="40" fill="#2f3542" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">Límites: El OOM Killer en el Buffet</text><rect width="700" height="250" x="50" y="100" fill="#fff" stroke="#ced6e0" stroke-width="2" rx="10"/><text x="70" y="130" fill="#747d8c" font-family="Arial" font-size="14" font-weight="bold">SERVER RAM (Buffet Libre)</text><g transform="translate(150, 220)"><rect width="120" height="80" x="-60" y="-40" fill="#2ecc71" rx="10"/><text x="0" y="0" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">App 1. 512MB</text><text x="0" y="20" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">(Limit: 1G)</text><text x="0" y="60" fill="#27ae60" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">&quot;Todo bien&quot;</text></g><g transform="translate(400, 220)"><rect width="120" height="80" x="-60" y="-40" fill="#e67e22" rx="10"><animate attributeName="width" dur="1s" repeatCount="indefinite" values="120;140;120"/><animate attributeName="x" dur="1s" repeatCount="indefinite" values="-60;-70;-60"/></rect><text x="0" y="0" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">App 2: 1024MB</text><text x="0" y="20" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">(Limit: 1G)</text><text x="0" y="60" fill="#d35400" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">&quot;¡MÁS COMIDA!&quot;</text></g><g transform="translate(650, 200)"><rect width="80" height="120" x="-40" y="-60" fill="#2f3542" rx="10"/><text x="0" y="-70" fill="#e74c3c" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">OOM KILLER</text><line x1="-30" x2="-200" y1="0" y2="0" stroke="#e74c3c" stroke-dasharray="10 5" stroke-width="4"><animate attributeName="stroke-dashoffset" dur="0.5s" from="0" repeatCount="indefinite" to="100"/></line><text x="-120" y="-20" fill="#e74c3c" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">SIGKILL (9)</text></g><text x="400" y="400" fill="#2f3542" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">&quot;Si te pasas del límite, el kernel te saca del buffet (Error 137)&quot;</text></svg>