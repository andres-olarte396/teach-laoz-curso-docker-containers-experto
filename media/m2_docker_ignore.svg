<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#fff5f5"/>
  
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">El Contexto de Build y .dockerignore</text>

  <!-- Laptop / Client -->
  <g transform="translate(100, 200)">
    <rect x="-60" y="-40" width="120" height="80" fill="#34495e" rx="5"/>
    <rect x="-70" y="40" width="140" height="10" fill="#2c3e50" rx="2"/>
    <text x="0" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">CLIENTE (Local)</text>
    
    <!-- Folder Icon -->
    <path d="M -30 -20 L -30 -5 L 30 -5 L 30 -15 L 0 -15 L -10 -20 Z" fill="#f1c40f"/>
    <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Proyecto</text>
  </g>

  <!-- The .dockerignore Filter -->
  <g transform="translate(350, 200)">
    <!-- Shield / Filter -->
    <path d="M -40 -60 L 40 -60 L 40 20 Q 0 60 -40 20 Z" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">.dockerignore</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">FILTRO</text>
    
    <!-- Blocked items -->
    <text x="-60" y="-30" font-family="Arial" font-size="10" fill="#c0392b" text-anchor="middle" font-weight="bold">node_modules</text>
    <text x="-70" y="0" font-family="Arial" font-size="10" fill="#c0392b" text-anchor="middle" font-weight="bold">.git (500MB)</text>
    <text x="-60" y="30" font-family="Arial" font-size="10" fill="#c0392b" text-anchor="middle" font-weight="bold">.env üîê</text>
  </g>

  <!-- Allowed items passing through -->
  <g transform="translate(350, 200)">
    <path d="M 60 -20 L 100 -20 L 100 -5 L 60 -5 Z" fill="#2ecc71" opacity="0.6"/>
    <path d="M 60 10 L 100 10 L 100 25 L 60 25 Z" fill="#2ecc71" opacity="0.6"/>
    <text x="90" y="-25" font-family="Arial" font-size="8" fill="#27ae60">source.js</text>
    <text x="90" y="5" font-family="Arial" font-size="8" fill="#27ae60">package.json</text>
  </g>

  <!-- Docker Daemon -->
  <g transform="translate(650, 200)">
    <rect x="-60" y="-60" width="120" height="120" fill="#2980b9" rx="10"/>
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">DAEMON</text>
    <text x="0" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">SERVIDOR (Build)</text>
  </g>

  <!-- Flow Arrows -->
  <path d="M 180 200 L 300 200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 400 200 L 580 200" stroke="#2ecc71" stroke-width="4" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
</svg>
