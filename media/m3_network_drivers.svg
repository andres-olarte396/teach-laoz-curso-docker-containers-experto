<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f0fff4"/><text x="400" y="40" fill="#2d3436" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">Drivers de Red: ¿Cómo se conectan?</text><g transform="translate(100, 100)"><rect width="180" height="250" x="0" y="0" fill="#fff" stroke="#2ecc71" stroke-width="3" rx="10"/><text x="90" y="-10" fill="#27ae60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">BRIDGE (Default)</text><rect width="100" height="60" x="40" y="50" fill="#3498db" rx="5"/><text x="90" y="85" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Contenedor</text><rect width="10" height="20" x="175" y="70" fill="#e67e22"/><text x="140" y="65" fill="#d35400" font-family="Arial" font-size="10" text-anchor="middle">Port -p</text><text x="90" y="150" fill="#636e72" font-family="Arial" font-size="12" text-anchor="middle">Aislado, con</text><text x="90" y="170" fill="#636e72" font-family="Arial" font-size="12" text-anchor="middle">ventanas (puertos)</text></g><g transform="translate(310, 100)"><rect width="180" height="250" x="0" y="0" fill="#fff" stroke="#e67e22" stroke-width="3" rx="10"/><text x="90" y="-10" fill="#d35400" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">HOST</text><path stroke="#bdc3c7" stroke-linecap="round" stroke-width="5" d="M 30 100 L 150 100"/><rect width="60" height="40" x="60" y="40" fill="#3498db" rx="3"/><text x="90" y="65" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">App</text><text x="90" y="150" fill="#636e72" font-family="Arial" font-size="12" text-anchor="middle">Sin paredes.</text><text x="90" y="170" fill="#636e72" font-family="Arial" font-size="12" text-anchor="middle">Usa la IP de la Casa.</text></g><g transform="translate(520, 100)"><rect width="180" height="250" x="0" y="0" fill="#fff" stroke="#95a5a6" stroke-width="3" rx="10"/><text x="90" y="-10" fill="#