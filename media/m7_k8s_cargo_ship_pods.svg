<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (Sea) -->
  <rect width="800" height="500" fill="#e0f7fa"/>
  <path d="M 0 450 Q 200 420 400 450 T 800 450 L 800 500 L 0 500 Z" fill="#00acc1" opacity="0.6"/>

  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#01579b" text-anchor="middle">Kubernetes: La Flota de Contenedores</text>

  <!-- Control Plane (Drone/Satellite) -->
  <g transform="translate(650, 80)">
    <rect x="-40" y="-20" width="80" height="40" fill="#01579b" rx="10"/>
    <circle cx="0" cy="0" r="10" fill="#e1f5fe"/>
    <path d="M -60 0 L -40 0 M 40 0 L 60 0" stroke="#01579b" stroke-width="4"/>
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#01579b" text-anchor="middle">Control Plane</text>
    <text x="0" y="55" font-family="Arial" font-size="10" fill="#01579b" text-anchor="middle">(El Almirante)</text>
    <!-- Radio signal beam -->
    <path d="M 0 60 L -150 250" stroke="#01579b" stroke-dasharray="5,5" opacity="0.3"/>
  </g>

  <!-- Worker Node (Cargo Ship) -->
  <g transform="translate(100, 300)">
    <!-- Hull -->
    <path d="M 0 0 L 500 0 L 450 120 L 50 120 Z" fill="#546e7a" stroke="#263238" stroke-width="3"/>
    <text x="250" y="145" font-family="Arial" font-size="18" font-weight="bold" fill="#263238" text-anchor="middle">Worker Node (Carguero)</text>
    
    <!-- Pods (Cabins on deck) -->
    
    <!-- Pod 1 -->
    <g transform="translate(50, -60)">
      <rect x="0" y="0" width="100" height="60" fill="#fff" stroke="#01579b" stroke-width="2" rx="5"/>
      <text x="50" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#01579b" text-anchor="middle">Pod A</text>
      <!-- Container inside Pod -->
      <rect x="25" y="30" width="50" height="20" fill="#81d4fa" rx="3"/>
      <text x="50" y="45" font-family="Arial" font-size="8" fill="#01579b" text-anchor="middle">Container</text>
    </g>
    
    <!-- Pod 2 -->
    <g transform="translate(180, -60)">
      <rect x="0" y="0" width="100" height="60" fill="#fff" stroke="#01579b" stroke-width="2" rx="5"/>
      <text x="50" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#01579b" text-anchor="middle">Pod B</text>
      <rect x="15" y="30" width="30" height="20" fill="#81d4fa" rx="3"/>
      <rect x="55" y="30" width="30" height="20" fill="#b0bec5" rx="3"/>
      <text x="50" y="45" font-family="Arial" font-size="8" fill="#01579b" text-anchor="middle">Multi-container</text>
    </g>
    
    <!-- Pod 3 -->
    <g transform="translate(310, -60)">
      <rect x="0" y="0" width="100" height="60" fill="#fff" stroke="#01579b" stroke-width="2" rx="5"/>
      <text x="50" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#01579b" text-anchor="middle">Pod C</text>
      <rect x="25" y="30" width="50" height="20" fill="#81d4fa" rx="3"/>
    </g>
    
    <!-- Kubelet (Captain/Foreman) -->
    <g transform="translate(460, -80)">
      <rect x="-10" y="10" width="30" height="60" fill="#37474f" rx="3"/>
      <circle cx="5" cy="0" r="10" fill="#37474f"/>
      <text x="5" y="85" font-family="Arial" font-size="12" font-weight="bold" fill="#37474f" text-anchor="middle">Kubelet</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#555">* Pod: La unidad m√≠nima que K8s puede mover. Es el "camarote" del contenedor.</text>
  </g>
</svg>
