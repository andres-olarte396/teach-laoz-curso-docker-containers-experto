<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#2d3436" text-anchor="middle">Compose Overrides: Diferentes Capas</text>

  <!-- Base Layer (The Body) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="180" height="250" fill="#dfe6e9" stroke="#b2bec3" stroke-width="2" stroke-dasharray="5,5" rx="10"/>
    <text x="90" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#636e72" text-anchor="middle">BASE</text>
    <text x="90" y="60" font-family="Arial" font-size="12" fill="#636e72" text-anchor="middle">docker-compose.yml</text>
    
    <!-- Skeleton representation -->
    <circle cx="90" cy="110" r="20" fill="none" stroke="#636e72" stroke-width="2"/>
    <line x1="90" y1="130" x2="90" y2="200" stroke="#636e72" stroke-width="2"/>
    <text x="90" y="230" font-family="Arial" font-size="10" fill="#636e72" text-anchor="middle">Servicios, Imágenes, Redes</text>
  </g>

  <!-- Dev Layer (The Pajamas) -->
  <g transform="translate(310, 100)">
    <rect x="0" y="0" width="180" height="250" fill="#e1f5fe" stroke="#03a9f4" stroke-width="3" rx="10"/>
    <text x="90" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#0288d1" text-anchor="middle">DEVELOPMENT</text>
    <text x="90" y="60" font-family="Arial" font-size="10" fill="#0288d1" text-anchor="middle">.override.yml (Automático)</text>
    
    <!-- Pajama/Comfort items -->
    <rect x="50" y="100" width="80" height="60" fill="#03a9f4" rx="5" opacity="0.3"/>
    <text x="90" y="130" font-family="Arial" font-size="11" fill="#01579b" text-anchor="middle" font-weight="bold">Hot Reload (Volumes)</text>
    <text x="90" y="150" font-family="Arial" font-size="11" fill="#01579b" text-anchor="middle" font-weight="bold">Debug: True</text>
    <text x="90" y="170" font-family="Arial" font-size="11" fill="#01579b" text-anchor="middle" font-weight="bold">Ports: 3000</text>
  </g>

  <!-- Prod Layer (The Armor/Suit) -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="180" height="250" fill="#fce4ec" stroke="#e91e63" stroke-width="3" rx="10"/>
    <text x="90" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#c2185b" text-anchor="middle">PRODUCTION</text>
    <text x="90" y="60" font-family="Arial" font-size="10" fill="#c2185b" text-anchor="middle">.prod.yml (Vía -f)</text>
    
    <!-- Armor items -->
    <rect x="40" y="90" width="100" height="80" stroke="#c2185b" stroke-width="5" fill="none" rx="5"/>
    <text x="90" y="125" font-family="Arial" font-size="11" fill="#880e4f" text-anchor="middle" font-weight="bold">Restart: Always</text>
    <text x="90" y="145" font-family="Arial" font-size="11" fill="#880e4f" text-anchor="middle" font-weight="bold">Ports: 80/443</text>
    <text x="90" y="165" font-family="Arial" font-size="11" fill="#880e4f" text-anchor="middle" font-weight="bold">Secrets (Vault)</text>
  </g>

  <!-- The "Merge" process -->
  <path d="M 190 225 L 300 225" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 190 225 L 450 60 Q 520 20 600 90" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <text x="400" y="380" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">"Un solo proyecto, múltiples vestimentas"</text>
  <text x="400" y="405" font-family="Arial" font-size="14" fill="#636e72" text-anchor="middle">docker compose -f base.yml -f prod.yml up</text>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
</svg>
