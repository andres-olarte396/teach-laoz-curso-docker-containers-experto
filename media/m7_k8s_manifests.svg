<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f5f6fa"/>
  
  <text x="400" y="45" font-family="Arial" font-size="28" font-weight="bold" fill="#2d3436" text-anchor="middle">Manifiestos: El Plano de Construcción</text>

  <!-- Decorative vs Imperative -->
  
  <!-- Imperative (The Loud Commands) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="280" height="150" fill="#dfe6e9" rx="10"/>
    <text x="140" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#636e72" text-anchor="middle">IMPERATIVO (Órdenes)</text>
    <text x="20" y="70" font-family="Courier" font-size="12" fill="#2d3436">"kubectl run..."</text>
    <text x="20" y="90" font-family="Courier" font-size="12" fill="#2d3436">"kubectl expose..."</text>
    <text x="20" y="110" font-family="Courier" font-size="12" fill="#2d3436">"kubectl scale..."</text>
    <text x="140" y="140" font-family="Arial" font-size="12" fill="#d63031" text-anchor="middle">"¡Difícil de repetir!"</text>
  </g>

  <!-- Declarative (The Blueprint) -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="280" height="280" fill="#8e44ad" opacity="0.1" rx="10"/>
    <rect x="40" y="40" width="200" height="200" fill="white" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="140" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#8e44ad" text-anchor="middle">DECLARATIVO (Plano YAML)</text>
    
    <!-- AKMS representation -->
    <text x="50" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="#8e44ad">A</text>
    <text x="70" y="70" font-family="Arial" font-size="12" fill="#636e72">piVersion</text>
    
    <text x="50" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#8e44ad">K</text>
    <text x="70" y="100" font-family="Arial" font-size="12" fill="#636e72">ind</text>
    
    <text x="50" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#8e44ad">M</text>
    <text x="70" y="130" font-family="Arial" font-size="12" fill="#636e72">etadata</text>
    
    <text x="50" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#8e44ad">S</text>
    <text x="70" y="160" font-family="Arial" font-size="12" fill="#636e72">pec</text>
    
    <text x="140" y="270" font-family="Arial" font-size="12" fill="#27ae60" text-anchor="middle" font-weight="bold">"Control de Versiones y GitOps"</text>
  </g>

  <!-- The Magic Command -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="280" height="60" fill="#2f3542" rx="30"/>
    <text x="140" y="38" font-family="Courier" font-size="18" font-weight="bold" fill="#2ecc71" text-anchor="middle">kubectl apply -f</text>
  </g>

  <path d="M 380 350 L 420 280" stroke="#8e44ad" stroke-width="3" marker-end="url(#arrow-purple)" stroke-dasharray="5,5"/>

  <defs>
    <marker id="arrow-purple" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#8e44ad" />
    </marker>
  </defs>

  <text x="400" y="420" font-family="Arial" font-size="16" fill="#2f3542" text-anchor="middle" font-weight="bold">"Tú mandas la carta, Kubernetes hace el milagro."</text>
</svg>
