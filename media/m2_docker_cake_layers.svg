<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#fdfdfd"/>
  
  <text x="300" y="40" font-family="Arial" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">Estructura de Capas (Docker Image)</text>

  <!-- Cake Layers (Bottom to Top) -->
  
  <!-- Base OS Layer -->
  <g transform="translate(150, 320)">
    <path d="M 0 0 L 300 0 L 300 80 L 0 80 Z" fill="#2980b9" stroke="#333" stroke-width="2"/>
    <path d="M 0 0 L 50 -30 L 350 -30 L 300 0 Z" fill="#3498db" stroke="#333" stroke-width="2"/>
    <path d="M 300 0 L 350 -30 L 350 50 L 300 80 Z" fill="#1f618d" stroke="#333" stroke-width="2"/>
    <text x="150" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Sistema Operativo Base</text>
    <text x="150" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Ubuntu / Alpine / Debian)</text>
  </g>

  <!-- Dependencies/Libs Layer -->
  <g transform="translate(150, 240)">
    <path d="M 0 0 L 300 0 L 300 80 L 0 80 Z" fill="#27ae60" stroke="#333" stroke-width="2"/>
    <path d="M 0 0 L 50 -30 L 350 -30 L 300 0 Z" fill="#2ecc71" stroke="#333" stroke-width="2"/>
    <path d="M 300 0 L 350 -30 L 350 50 L 300 80 Z" fill="#1e8449" stroke="#333" stroke-width="2"/>
    <text x="150" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Librerías y Dependencias</text>
    <text x="150" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Python, Node.js, SDKs)</text>
  </g>

  <!-- App Code Layer -->
  <g transform="translate(150, 160)">
    <path d="M 0 0 L 300 0 L 300 80 L 0 80 Z" fill="#e67e22" stroke="#333" stroke-width="2"/>
    <path d="M 0 0 L 50 -30 L 350 -30 L 300 0 Z" fill="#f39c12" stroke="#333" stroke-width="2"/>
    <path d="M 300 0 L 350 -30 L 350 50 L 300 80 Z" fill="#d35400" stroke="#333" stroke-width="2"/>
    <text x="150" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Código de tu Aplicación</text>
    <text x="150" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(App.js, index.py, etc.)</text>
  </g>

  <!-- Container Layer (Detachable/Thin) -->
  <g transform="translate(150, 80)">
    <path d="M 0 0 L 300 0 L 300 30 L 0 30 Z" fill="#c0392b" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 0 0 L 50 -15 L 350 -15 L 300 0 Z" fill="#e74c3c" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 300 0 L 350 -15 L 350 15 L 300 30 Z" fill="#922b21" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="150" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Capa de Escritura (Contenedor)</text>
  </g>

  <!-- Fork/Interaction -->
  <g transform="translate(520, 100)">
    <path d="M 0 0 L -50 50 L -40 60 L 10 10 Z" fill="#95a5a6" stroke="#333"/>
    <text x="-40" y="80" font-family="Arial" font-size="12" fill="#7f8c8d" transform="rotate(-45 -40 80)">Lectura / Escritura</text>
  </g>

  <!-- Metadata Legend -->
  <g transform="translate(100, 430)">
    <circle cx="0" cy="0" r="5" fill="#e67e22"/>
    <text x="15" y="5" font-family="Arial" font-size="12" fill="#555">Solo Lectura (Immutable Image Layers)</text>
    <circle cx="0" cy="25" r="5" fill="#c0392b"/>
    <text x="15" y="30" font-family="Arial" font-size="12" fill="#555">Temporal (Writable Container Layer)</text>
  </g>
</svg>
