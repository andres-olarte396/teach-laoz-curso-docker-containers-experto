<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <text x="400" y="45" font-family="Arial" font-size="28" font-weight="bold" fill="#2d3436" text-anchor="middle">Servicios: El Contrato de Réplicas</text>

  <!-- The Contract -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="250" fill="white" stroke="#3498db" stroke-width="3" rx="5"/>
    <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#3498db" text-anchor="middle">CONTRATO SWARM</text>
    <line x1="20" y1="50" x2="180" y2="50" stroke="#ced6e0" stroke-width="2"/>
    <text x="25" y="80" font-family="Arial" font-size="14" fill="#2d3436">Servicio: "Web"</text>
    <text x="25" y="110" font-family="Arial" font-size="14" fill="#2d3436">Imagen: nginx:v1</text>
    <text x="25" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#e67e22">Réplicas: 3</text>
    
    <!-- Signature Seal -->
    <circle cx="160" cy="200" r="25" fill="#3498db" opacity="0.3"/>
    <text x="160" y="205" font-size="20" text-anchor="middle">✓</text>
  </g>

  <!-- The Reality (Nodes) -->
  <g transform="translate(300, 100)">
    <!-- Node A -->
    <rect x="0" y="0" width="120" height="100" fill="#dfe6e9" rx="10"/>
    <text x="60" y="-10" font-family="Arial" font-size="12" font-weight="bold" fill="#636e72" text-anchor="middle">NODO A</text>
    <rect x="20" y="20" width="80" height="60" fill="#3498db" rx="5" />
    <text x="60" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Réplica 1</text>

    <!-- Node B -->
    <rect x="150" y="0" width="120" height="100" fill="#dfe6e9" rx="10"/>
    <text x="210" y="-10" font-family="Arial" font-size="12" font-weight="bold" fill="#636e72" text-anchor="middle">NODO B</text>
    <rect x="170" y="20" width="80" height="60" fill="#3498db" rx="5" />
    <text x="210" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Réplica 2</text>

    <!-- Node C (Failing) -->
    <rect x="300" y="0" width="120" height="100" fill="#fab1a0" rx="10" opacity="0.5"/>
    <text x="360" y="-10" font-family="Arial" font-size="12" font-weight="bold" fill="#d63031" text-anchor="middle">NODO C (DOWN)</text>
    <text x="360" y="60" font-size="40" text-anchor="middle">❌</text>

    <!-- Swarm Action (Arrow moving R3 to Node B) -->
    <path d="M 360 120 Q 360 200 220 200 L 220 120" stroke="#e67e22" stroke-width="4" fill="none" marker-end="url(#arrow-orange)" stroke-dasharray="5,5"/>
    <text x="300" y="220" font-family="Arial" font-size="12" font-weight="bold" fill="#e67e22" text-anchor="middle">¡AUTO-CURACIÓN!</text>
    
    <!-- New Replica on Node B -->
    <rect x="170" y="120" width="80" height="60" fill="#2ecc71" rx="5" opacity="0" id="new-rep">
        <animate attributeName="opacity" values="0;1" dur="2s" fill="freeze" />
    </rect>
    <text x="210" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle" id="new-rep-text" opacity="0">
        Réplica 3
        <animate attributeName="opacity" values="0;1" dur="2s" fill="freeze" />
    </text>
  </g>

  <text x="400" y="400" font-family="Arial" font-size="16" fill="#2f3542" text-anchor="middle" font-weight="bold">"El clúster no descansa hasta que la realidad coincida con tu contrato"</text>

  <defs>
    <marker id="arrow-orange" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e67e22" />
    </marker>
  </defs>
</svg>
