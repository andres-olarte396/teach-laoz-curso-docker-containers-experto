<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f8f9fa"/><text x="400" y="40" fill="#2d3436" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">Compose Overrides: Diferentes Capas</text><g transform="translate(100, 100)"><rect width="180" height="250" x="0" y="0" fill="#dfe6e9" stroke="#b2bec3" stroke-dasharray="5 5" stroke-width="2" rx="10"/><text x="90" y="30" fill="#636e72" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">BASE</text><text x="90" y="60" fill="#636e72" font-family="Arial" font-size="12" text-anchor="middle">docker-compose.yml</text><circle cx="90" cy="110" r="20" fill="none" stroke="#636e72" stroke-width="2"/><line x1="90" x2="90" y1="130" y2="200" stroke="#636e72" stroke-width="2"/><text x="90" y="230" fill="#636e72" font-family="Arial" font-size="10" text-anchor="middle">Servicios, Imágenes, Redes</text></g><g transform="translate(310, 100)"><rect width="180" height="250" x="0" y="0" fill="#e1f5fe" stroke="#03a9f4" stroke-width="3" rx="10"/><text x="90" y="30" fill="#0288d1" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">DEVELOPMENT</text><text x="90" y="60" fill="#0288d1" font-family="Arial" font-size="10" text-anchor="middle">.override.yml (Automático)</text><rect width="80" height="60" x="50" y="100" fill="#03a9f4" opacity=".3" rx="5"/><text x="90" y="130" fill="#01579b" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Hot Reload (Volumes)</text><text x="90" y="150" fill="#01579b" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Debug: True</text><text x="90" y="170" fill="#01579b" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Ports: 3000</text></g><g transform="translate(520, 100)"><rect width="180" height="250" x="0" y="0" fill="#fce4ec" stroke="#e91e63" stroke-width="3" rx="10"/><text x="90" y="30" fill="#c2185b" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PRODUCTION</text><text x="90" y="60" fill="#c2185b" font-family="Arial" font-size="10" text-anchor="middle">.prod.yml (Vía -f)</text><rect width="100" height="80" x="40" y="90" fill="none" stroke="#c2185b" stroke-width="5" rx="5"/><text x="90" y="125" fill="#880e4f" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Restart: Always</text><text x="90" y="145" fill="#880e4f" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Ports: 80/443</text><text x="90" y="165" fill="#880e4f" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Secrets (Vault)</text></g><path stroke="#333" stroke-width="2" marker-end="url(#arrow)" d="M 190 225 L 300 225"/><path fill="none" stroke="#333" stroke-dasharray="5 5" stroke-width="2" marker-end="url(#arrow)" d="M 190 225 L 450 60 Q 520 20 600 90"/><text x="400" y="380" fill="#333" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">&quot;Un solo proyecto, múltiples vestimentas&quot;</text><text x="400" y="405" fill="#636e72" font-family="Arial" font-size="14" text-anchor="middle">docker compose -f base.yml -f prod.yml up</text><defs><marker id="arrow" markerHeight="6" markerWidth="6" orient="auto-start-reverse" refX="5" refY="5" viewBox="0 0 10 10"><path fill="#333" d="M 0 0 L 10 5 L 0 10 z"/></marker></defs></svg>