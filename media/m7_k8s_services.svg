<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f1f2f6"/>
  
  <text x="400" y="45" font-family="Arial" font-size="28" font-weight="bold" fill="#2d3436" text-anchor="middle">Services: El Recepcionista del Clúster</text>

  <!-- External User -->
  <g transform="translate(50, 200)">
    <circle cx="0" cy="-20" r="15" fill="#3498db"/>
    <path d="M -15 10 L 15 10 L 10 40 L -10 40 Z" fill="#3498db"/>
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#3498db" text-anchor="middle">Usuario</text>
    <path d="M 25 10 L 100 10" stroke="#3498db" stroke-width="3" marker-end="url(#arrow-blue)"/>
    <text x="65" y="0" font-family="Arial" font-size="10" fill="#3498db" text-anchor="middle">Llamada a IP Fija</text>
  </g>

  <!-- Service (Receptionist) -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="150" height="150" fill="#8e44ad" rx="10" opacity="0.1"/>
    <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#8e44ad" text-anchor="middle">Service (SVC)</text>
    <!-- Desk and Phone -->
    <rect x="30" y="60" width="90" height="40" fill="#2d3436" rx="5"/>
    <circle cx="50" cy="80" r="10" fill="#8e44ad"/> <!-- Phone dial -->
    <text x="75" y="125" font-family="Arial" font-size="12" fill="#2d3436" text-anchor="middle">"¿Con qué Pod </text>
    <text x="75" y="140" font-family="Arial" font-size="12" fill="#2d3436" text-anchor="middle">le comunico?"</text>
  </g>

  <!-- Pods (Workers) -->
  <g transform="translate(450, 100)">
    <!-- Pod 1 -->
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#2ecc71" stroke-width="2" rx="5"/>
      <text x="60" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle">Pod A (Ext 101)</text>
    </g>
    <!-- Pod 2 -->
    <g transform="translate(50, 90)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#2ecc71" stroke-width="2" rx="5"/>
      <text x="60" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle">Pod B (Ext 102)</text>
    </g>
    <!-- Pod 3 -->
    <g transform="translate(50, 180)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#2ecc71" stroke-width="2" rx="5"/>
      <text x="60" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle">Pod C (Ext 103)</text>
    </g>
  </g>

  <!-- Routing Lines -->
  <path d="M 350 225 L 500 130" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrow-purple)" stroke-dasharray="5,5"/>
  <path d="M 350 225 L 500 225" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrow-purple)"/>
  <path d="M 350 225 L 500 310" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrow-purple)" stroke-dasharray="5,5"/>

  <defs>
    <marker id="arrow-blue" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
    </marker>
    <marker id="arrow-purple" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#8e44ad" />
    </marker>
  </defs>

  <text x="400" y="420" font-family="Arial" font-size="16" fill="#2d3436" text-anchor="middle" font-weight="bold">"El Service es la cara pública. Los Pods son los trabajadores anónimos."</text>
</svg>
