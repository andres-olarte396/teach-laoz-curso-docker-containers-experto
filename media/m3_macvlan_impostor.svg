<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#fffaf0"/>
  
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Redes Avanzadas: Macvlan e IPvlan</text>

  <!-- Physical Network (Router/Switch) -->
  <g transform="translate(400, 350)">
    <rect x="-150" y="0" width="300" height="60" fill="#34495e" rx="5"/>
    <text x="0" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">SWITCH / RED LOCAL (192.168.1.0/24)</text>
  </g>

  <!-- Laptop (The Host) -->
  <g transform="translate(150, 150)">
    <rect x="-80" y="-60" width="160" height="120" fill="#bdc3c7" rx="10"/>
    <text x="0" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">HOST (Tu PC)</text>
    <text x="0" y="-75" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">IP: .20 | MAC: AA:BB</text>
  </g>

  <!-- Macvlan Container (The Impostor) -->
  <g transform="translate(550, 150)">
    <!-- Identity card -->
    <rect x="-100" y="-60" width="200" height="120" fill="white" stroke="#e67e22" stroke-width="3" rx="10"/>
    <rect x="-90" y="-50" width="180" height="40" fill="#f39c12"/>
    <text x="0" y="-25" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">IP PROPIA</text>
    
    <text x="-80" y="20" font-family="Arial" font-size="12" fill="#333">IP: 192.168.1.50</text>
    <text x="-80" y="45" font-family="Arial" font-size="12" fill="#333">MAC: CC:DD (Virtual)</text>
    
    <text x="0" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#d35400" text-anchor="middle">Contenedor Macvlan</text>
  </g>

  <!-- Connection Lines -->
  <path d="M 150 210 L 150 350" stroke="#333" stroke-width="4"/>
  <path d="M 550 210 L 550 350" stroke="#e67e22" stroke-width="4"/>
  
  <!-- "No talk" barrier between Host and Macvlan -->
  <line x1="230" y1="150" x2="450" y2="150" stroke="#e74c3c" stroke-width="5" stroke-dasharray="10,5"/>
  <text x="340" y="140" font-family="Arial" font-size="12" fill="#c0392b" text-anchor="middle" font-weight="bold">¡BLOQUEADO!</text>
  <text x="340" y="170" font-family="Arial" font-size="10" fill="#c0392b" text-anchor="middle">(Aislado del Host)</text>

  <!-- Label for Switch seeing two devices -->
  <text x="400" y="320" font-family="Arial" font-size="12" fill="#34495e" text-anchor="middle">El switch ve DOS computadoras físicas</text>
</svg>
