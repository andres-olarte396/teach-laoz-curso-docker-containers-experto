<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f8f9fa"/><text x="400" y="40" fill="#2d3436" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">Logging Drivers: El Clasificador de Logs</text><g transform="translate(100, 180)"><rect width="120" height="120" x="-60" y="-60" fill="#3498db" rx="10"/><text x="0" y="-70" fill="#2d3436" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">CONTENEDOR</text><text x="0" y="5" fill="#fff" font-family="Courier" font-size="12" text-anchor="middle">console.log()</text><text x="0" y="25" fill="#fff" font-family="Courier" font-size="12" text-anchor="middle">print()</text></g><g transform="translate(350, 150)"><rect width="100" height="150" x="0" y="0" fill="#2f3542" rx="10"/><text x="50" y="75" fill="#fff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">LOGGING</text><text x="50" y="95" fill="#fff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DRIVER</text><path stroke="#3498db" stroke-width="4" marker-end="url(#arrow-blue)" d="M -130 90 L -10 90"/></g><g transform="translate(550, 80)"><rect width="150" height="60" x="0" y="0" fill="#fff" stroke="#ced6e0" stroke-width="2" rx="5"/><text x="75" y="25" fill="#2f3542" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">json-file</text><text x="75" y="45" fill="#747d8c" font-family="Arial" font-size="12" text-anchor="middle">Disco Local (Rotación)</text><path stroke="#2f3542" stroke-width="2" marker-end="url(#arrow-dark)" d="M -100 80 L -10 20"/></g><g transform="translate(550, 170)"><rect width="150" height="60" x="0" y="0" fill="#fff" stroke="#ced6e0" stroke-width="2" rx="5"/><text x="75" y="25" fill="#2f3542" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">syslog</text><text x="75" y="45" fill="#747d8c" font-family="Arial" font-size="12" text-anchor="middle">Servidor Externo</text><path stroke="#2f3542" stroke-width="2" marker-end="url(#arrow-dark)" d="M -100 -10 L -10 20"/></g><g transform="translate(550, 260)"><rect width="150" height="80" x="0" y="0" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/><text x="75" y="25" fill="#2f3542" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Splunk / Cloud</text><circle cx="20" cy="55" r="8" fill="#2ecc71"/><text x="85" y="60" fill="#2ecc71" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">MODO NON-BLOCKING</text><path stroke="#2f3542" stroke-width="2" marker-end="url(#arrow-dark)" d="M -100 -100 L -10 20"/></g><text x="400" y="400" fill="#2d3436" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">&quot;Tú decides dónde caen los papeles (y que no inunden el suelo)&quot;</text><defs><marker id="arrow-blue" markerHeight="6" markerWidth="6" orient="auto-start-reverse" refX="5" refY="5" viewBox="0 0 10 10"><path fill="#3498db" d="M 0 0 L 10 5 L 0 10 z"/></marker><marker id="arrow-dark" markerHeight="6" markerWidth="6" orient="auto-start-reverse" refX="5" refY="5" viewBox="0 0 10 10"><path fill="#2f3542" d="M 0 0 L 10 5 L 0 10 z"/></marker></defs></svg>