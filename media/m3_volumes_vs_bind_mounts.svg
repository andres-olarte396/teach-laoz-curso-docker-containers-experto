<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f4f7f6"/>
  
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Persistencia de Datos en Docker</text>

  <!-- LEFT: VOLUME (SAFE) -->
  <g transform="translate(150, 200)">
    <!-- Container -->
    <rect x="-100" y="-120" width="80" height="100" fill="#3498db" stroke="#333" stroke-width="2" rx="5"/>
    <text x="-60" y="-70" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Contenedor</text>
    
    <!-- Safe Box (Volume) -->
    <rect x="20" y="-100" width="120" height="140" fill="#7f8c8d" stroke="#333" stroke-width="3" rx="10"/>
    <circle cx="80" cy="-30" r="25" fill="#bdc3c7" stroke="#333" stroke-width="2"/>
    <rect x="75" y="-50" width="10" height="40" fill="#333" transform="rotate(45 80 -30)"/>
    
    <!-- Connection Pipe -->
    <path d="M -20 -70 C 0 -70 10 -30 20 -30" fill="none" stroke="#2980b9" stroke-width="8" stroke-linecap="round"/>
    
    <text x="80" y="70" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">Volume</text>
    <text x="80" y="90" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">(Gestionado por Docker)</text>
    <text x="80" y="110" font-family="Arial" font-size="12" font-weight="bold" fill="#27ae60" text-anchor="middle">SEGURO PARA PRODUCCIÓN</text>
  </g>

  <!-- RIGHT: BIND MOUNT (WINDOW) -->
  <g transform="translate(550, 200)">
    <!-- Container -->
    <rect x="-100" y="-120" width="80" height="100" fill="#3498db" stroke="#333" stroke-width="2" rx="5"/>
    
    <!-- Magic Portal / Window -->
    <rect x="20" y="-100" width="140" height="140" fill="#ecf0f1" stroke="#3498db" stroke-width="4" stroke-dasharray="10,5" rx="10"/>
    <rect x="40" y="-80" width="100" height="100" fill="#fff" stroke="#ddd"/>
    <rect x="50" y="-70" width="30" height="30" fill="#f1c40f" opacity="0.6"/> <!-- Icon of a file -->
    <rect x="90" y="-70" width="30" height="30" fill="#f1c40f" opacity="0.6"/>
    
    <!-- Connection Magic -->
    <path d="M -20 -70 L 20 -70" fill="none" stroke="#e67e22" stroke-width="4" stroke-dasharray="2,2"/>
    
    <text x="90" y="70" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">Bind Mount</text>
    <text x="90" y="90" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">(Ventana a tu PC)</text>
    <text x="90" y="110" font-family="Arial" font-size="12" font-weight="bold" fill="#e67e22" text-anchor="middle">IDEAL PARA DESARROLLO</text>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 380)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#666">* Volumes: Los datos se guardan en un lugar privado de Docker. Bases de datos, persistencia real.</text>
    <text x="0" y="25" font-family="Arial" font-size="14" fill="#666">* Bind Mounts: Acceso directo a tus carpetas locales. Útil para que el código se actualice solo.</text>
  </g>
</svg>
