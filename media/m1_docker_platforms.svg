<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Docker: Multiplataforma</text>

  <!-- OS Group -->
  <g transform="translate(100, 150)">
    <!-- Windows -->
    <rect x="0" y="0" width="80" height="80" fill="#0078d4" rx="5"/>
    <path d="M 20 20 L 38 20 L 38 38 L 20 38 Z M 42 20 L 60 20 L 60 38 L 42 38 Z M 20 42 L 38 42 L 38 60 L 20 60 Z M 42 42 L 60 42 L 60 60 L 42 60 Z" fill="white"/>
    <text x="40" y="110" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Windows</text>
  </g>

  <g transform="translate(100, 280)">
    <!-- Linux (Penguin silhouette simplified) -->
    <rect x="0" y="0" width="80" height="80" fill="#333" rx="5"/>
    <circle cx="40" cy="40" r="25" fill="#f1c40f"/>
    <circle cx="33" cy="35" r="5" fill="black"/>
    <circle cx="47" cy="35" r="5" fill="black"/>
    <path d="M 30 55 Q 40 65 50 55" stroke="black" stroke-width="2" fill="none"/>
    <text x="40" y="110" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Linux</text>
  </g>

  <g transform="translate(100, 20)">
    <!-- Mac (Simplified Apple) -->
    <rect x="0" y="130" width="80" height="80" fill="#7f8c8d" rx="5"/>
    <path d="M 40 185 Q 40 155 55 155 Q 70 155 70 185 Q 70 205 40 205 Q 10 205 10 185 Q 10 155 25 155 Q 40 155 40 185" fill="white"/>
    <text x="40" y="240" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">macOS</text>
  </g>

  <!-- Connector Lines -->
  <path d="M 180 70 L 400 225" stroke="#3498db" stroke-width="4" opacity="0.4"/>
  <path d="M 180 190 L 400 225" stroke="#3498db" stroke-width="4" opacity="0.4"/>
  <path d="M 180 320 L 400 225" stroke="#3498db" stroke-width="4" opacity="0.4"/>

  <!-- Centered Docker Logo (Simplified Whale) -->
  <g transform="translate(400, 225)">
    <path d="M -80 20 Q -80 -40 20 -40 Q 60 -40 80 0 L 80 40 L -80 40 Z" fill="#2496ED"/>
    <!-- Containers on top -->
    <rect x="-60" y="-30" width="20" height="20" fill="white" opacity="0.7"/>
    <rect x="-35" y="-30" width="20" height="20" fill="white" opacity="0.7"/>
    <rect x="-10" y="-30" width="20" height="20" fill="white" opacity="0.7"/>
    
    <text x="0" y="80" font-family="Arial" font-size="20" font-weight="bold" fill="#2496ED" text-anchor="middle">Docker Desktop / Engine</text>
    <text x="0" y="105" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">"Build once, Run anywhere"</text>
  </g>

</svg>
