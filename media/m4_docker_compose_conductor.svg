<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#2c3e50"/>
  
  <text x="300" y="40" font-family="Arial" font-size="22" font-weight="bold" fill="#ecf0f1" text-anchor="middle">El Director de Orquesta (Docker Compose)</text>

  <!-- Conductor (Silhouette/Stylized) -->
  <g transform="translate(300, 350)">
    <!-- Body -->
    <path d="M -30 100 Q 0 -50 30 100" fill="#34495e" stroke="#ecf0f1" stroke-width="2"/>
    <!-- Head -->
    <circle cx="0" cy="-60" r="25" fill="#34495e" stroke="#ecf0f1" stroke-width="2"/>
    <!-- Arms and Baton -->
    <path d="M -20 -30 L -80 -70" stroke="#ecf0f1" stroke-width="3" stroke-linecap="round"/> <!-- Left arm -->
    <path d="M 20 -30 L 120 -100" stroke="#ecf0f1" stroke-width="5" stroke-linecap="round"/> <!-- Right arm + Baton -->
    <text x="130" y="-110" font-family="Arial" font-size="14" font-weight="bold" fill="#f1c40f" transform="rotate(-30 130 -110)">docker-compose up</text>
  </g>

  <!-- Orchestrated Containers (Floating Cubes) -->
  
  <!-- Database -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="80" height="80" fill="#2980b9" stroke="#ecf0f1" stroke-width="2" rx="5"/>
    <text x="40" y="45" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DATABASE</text>
    <circle cx="40" cy="20" r="5" fill="#f1c40f" opacity="0.8"/>
  </g>
  
  <!-- Backend -->
  <g transform="translate(260, 100)">
    <rect x="0" y="0" width="80" height="80" fill="#27ae60" stroke="#ecf0f1" stroke-width="2" rx="5"/>
    <text x="40" y="45" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">BACKEND</text>
    <path d="M 20 20 L 60 20" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Frontend -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="80" height="80" fill="#e67e22" stroke="#ecf0f1" stroke-width="2" rx="5"/>
    <text x="40" y="45" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FRONTEND</text>
    <rect x="25" y="15" width="30" height="10" fill="white" opacity="0.5"/>
  </g>

  <!-- Musical Score (the YAML file) -->
  <g transform="translate(350, 420)">
    <rect x="0" y="0" width="100" height="60" fill="white" stroke="#333" rx="3" transform="rotate(-10)"/>
    <text x="5" y="20" font-family="Courier New" font-size="10" fill="#333" transform="rotate(-10)">services:</text>
    <text x="10" y="35" font-family="Courier New" font-size="8" fill="#666" transform="rotate(-10)">  db: ...</text>
    <text x="10" y="45" font-family="Courier New" font-size="8" fill="#666" transform="rotate(-10)">  app: ...</text>
    <text x="50" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#ecf0f1" text-anchor="middle">docker-compose.yml</text>
  </g>

  <!-- Effect lines -->
  <path d="M 180 160 Q 300 100 420 160" stroke="#f1c40f" stroke-width="1" stroke-dasharray="2,2" fill="none" opacity="0.3"/>
</svg>
