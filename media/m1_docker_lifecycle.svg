<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f0f4f8"/><text x="400" y="50" fill="#333" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">Ciclo de Vida: El Reproductor Docker</text><rect width="300" height="340" x="250" y="80" fill="#2c3e50" stroke="#34495e" stroke-width="5" rx="20"/><rect width="250" height="150" x="275" y="110" fill="#ecf0f1" rx="5"/><g id="screen-content"><text x="400" y="150" fill="#2d3436" font-family="Courier New" font-size="16" font-weight="bold" text-anchor="middle">CONTAINER: nginx-prod</text><rect width="200" height="10" x="300" y="170" fill="#dfe6e9" rx="5"/><rect width="140" height="10" x="300" y="170" fill="#2ecc71" rx="5"/><text x="400" y="210" fill="#27ae60" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">STATUS: RUNNING</text><text x="400" y="235" fill="#636e72" font-family="Arial" font-size="12" text-anchor="middle">CPU: 2% | RAM: 15MB</text></g><g transform="translate(400, 340)"><circle cx="0" cy="0" r="40" fill="#2ecc71"/><path fill="#fff" d="M -10 -15 L 20 0 L -10 15 Z"/><text x="0" y="55" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">run / start</text><g transform="translate(-80, 0)"><circle cx="0" cy="0" r="30" fill="#e74c3c"/><rect width="20" height="20" x="-10" y="-10" fill="#fff"/><text x="0" y="45" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">stop</text></g><g transform="translate(80, 0)"><circle cx="0" cy="0" r="30" fill="#f1c40f"/><rect width="8" height="24" x="-10" y="-12" fill="#fff"/><rect width="8" height="24" x="2" y="-12" fill="#fff"/><text x="0" y="45" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">pause</text></g><g><text x="0" y="0" fill="#bdc3c7" font-family="Arial" font-size="14" text-anchor="middle" transform="translate(0, 70)">docker rm (Eliminar)</text></g></g><g fill="#7f8c8d" font-family="Arial" font-size="12"><text x=