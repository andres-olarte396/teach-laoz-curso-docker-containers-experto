<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f5f6fa"/><text x="400" y="45" fill="#2d3436" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">Manifiestos: El Plano de Construcción</text><g transform="translate(100, 100)"><rect width="280" height="150" x="0" y="0" fill="#dfe6e9" rx="10"/><text x="140" y="30" fill="#636e72" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">IMPERATIVO (Órdenes)</text><text x="20" y="70" fill="#2d3436" font-family="Courier" font-size="12">&quot;kubectl run...&quot;</text><text x="20" y="90" fill="#2d3436" font-family="Courier" font-size="12">&quot;kubectl expose...&quot;</text><text x="20" y="110" fill="#2d3436" font-family="Courier" font-size="12">&quot;kubectl scale...&quot;</text><text x="140" y="140" fill="#d63031" font-family="Arial" font-size="12" text-anchor="middle">&quot;¡Difícil de repetir!&quot;</text></g><g transform="translate(420, 100)"><rect width="280" height="280" x="0" y="0" fill="#8e44ad" opacity=".1" rx="10"/><rect width="200" height="200" x="40" y="40" fill="#fff" stroke="#8e44ad" stroke-width="2" rx="5"/><text x="140" y="30" fill="#8e44ad" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">DECLARATIVO (Plano YAML)</text><text x="50" y="70" fill="#8e44ad" font-family="Arial" font-size="14" font-weight="bold">A</text><text x="70" y="70" fill="#636e72" font-family="Arial" font-size="12">piVersion</text><text x="50" y="100" fill="#8e44ad" font-family="Arial" font-size="14" font-weight="bold">K</text><text x="70" y="100" fill="#636e72" font-family="Arial" font-size="12">ind</text><text x="50" y="130" fill="#8e44ad" font-family="Arial" font-size="14" font-weight="bold">M</text><text x="70" y="130" fill="#636e72" font-family="Arial" font-size="12">etadata</text><text x="50" y="160" fill="#8e44ad" font-family="Arial" font-size="14" font-weight="bold">S</text><text x="70" y="160" fill="#636e72" font-family="Arial" font-size="12">pec</text><text x="140" y="270" fill="#27ae60" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">&quot;Control de Versiones y GitOps&quot;</text></g><g transform="translate(100, 320)"><rect width="280" height="60" x="0" y="0" fill="#2f3542" rx="30"/><text x="140" y="38" fill="#2ecc71" font-family="Courier" font-size="18" font-weight="bold" text-anchor="middle">kubectl apply -f</text></g><path stroke="#8e44ad" stroke-dasharray="5 5" stroke-width="3" marker-end="url(#arrow-purple)" d="M 380 350 L 420 280"/><defs><marker id="arrow-purple" markerHeight="6" markerWidth="6" orient="auto-start-reverse" refX="5" refY="5" viewBox="0 0 10 10"><path fill="#8e44ad" d="M 0 0 L 10 5 L 0 10 z"/></marker></defs><text x="400" y="420" fill="#2f3542" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">&quot;Tú mandas la carta, Kubernetes hace el milagro.&quot;</text></svg>