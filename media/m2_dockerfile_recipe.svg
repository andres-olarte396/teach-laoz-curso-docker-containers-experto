<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><rect width="800" height="450" fill="#f9f9f9"/><text x="400" y="40" fill="#333" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">El Dockerfile: Tu Manual de Instrucciones</text><g transform="translate(100, 80)"><rect width="220" height="300" x="0" y="0" fill="#e67e22" rx="10"/><rect width="200" height="280" x="10" y="10" fill="#fff" rx="5"/><text x="110" y="40" fill="#333" font-family="Courier New" font-size="16" font-weight="bold" text-anchor="middle">Dockerfile</text><text x="30" y="80" fill="#2980b9" font-family="Courier New" font-size="12" font-weight="bold">FROM node:18</text><text x="30" y="105" fill="#27ae60" font-family="Courier New" font-size="12">WORKDIR /app</text><text x="30" y="130" fill="#8e44ad" font-family="Courier New" font-size="12">COPY . .</text><text x="30" y="155" fill="#c0392b" font-family="Courier New" font-size="12">RUN npm install</text><text x="30" y="180" fill="#2c3e50" font-family="Courier New" font-size="12">CMD [&quot;node&quot;, &quot;app&quot;]</text><text x="110" y="330" fill="#666" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle">&quot;La Receta&quot;</text></g><g transform="translate(450, 150)"><rect width="80" height="100" x="-40" y="0" fill="#bdc3c7" rx="5"/><rect width="60" height="30" x="-30" y="10" fill="#34495e" rx="3"/><circle cx="-15" cy="25" r="5" fill="#e74c3c"/><circle cx="15" cy="25" r="5" fill="#e74c3c"/><rect width="30" height="10" x="-70" y="40" fill="#95a5a6"/><rect width="30" height="10" x="40" y="40" fill="#95a5a6"/><path fill="#fff" stroke="#333" d="M -20 0 Q 0 -40 20 0 Z"/><text x="0" y="130" fill="#333" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Docker Builder</text><text x="0" y="150" fill="#666" font-family="Arial" font-size="12" text-anchor="middle">(Siguiendo Ã³rdenes)</text></g><g transform="translate(680, 180)"><rect width="80" height="80" x="-40" y="-40" fill="#3498db" rx="10"/><text x="0" y="5" fill="#fff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">IMAGE</text><text x="0" y="70" fill="#2980b9" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Resultado Final</text></g><path stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" d="M 330 200 L 400 200"/><path stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" d="M 540 200 L 630 200"/><defs><marker id="arrowhead" markerHeight="7" markerWidth="10" orient="auto" refX="0" refY="3.5"><polygon fill="#333" points="0 0 10 3.5 0 7"/></marker></defs></svg>